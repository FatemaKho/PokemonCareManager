 <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.1/dist/sketchy/bootstrap.min.css">

  <title>Add Trainer</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
  <div class="row m-4">
    <div class="col text-center">
      <a href="/" class="h3">Pokemon Care Organization</a>
    </div>
  </div>

  <div class="row m-4 border border-primary">
    <div class="col-12 text-center m-3">
      <span class="h3">Add Trainer</span>
    </div>
    <!-- Add Trainer -->
    <div class="col text-center m-3">
      <form id="trainerForm" action="/addTrainer" method="POST">
        <div class="form-group row">
          <label for="name" class="col-5 col-form-label text-right font-weight-bold">Trainer Name:</label>
          <div class="col-7">
            <input type="text" name="name" id="name" class="form-control" />
          </div>
        </div>
        <div class="form-group row">
          <label for="age" class="col-5 col-form-label text-right font-weight-bold">Age:</label>
          <div class="col-7">
            <input type="text" name="age" id="age" class="form-control" required/>
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-5 col-form-label text-right font-weight-bold">Email:</label>
          <div class="col-7">
            <input type="text" name="email" id="email" class="form-control" required/>
          </div>
        </div>
        <div class="form-group row">
          <label for="pokemons" class="col-5 col-form-label text-right font-weight-bold">Pokemons:</label>
          <div class="col-7">
            <select multiple id="pokemons" name="pokemons" class="form-control" required >
              <option th:each="pokemon : ${pokemons}"
                      th:value="${pokemon.id}"
                      th:text="${pokemon.name}">
              </option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-outline-primary">Save</button>
        <a href="trainers" class="btn btn-outline-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
