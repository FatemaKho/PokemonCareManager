<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.1/dist/sketchy/bootstrap.min.css">

    <title>Pokemon Care Organization - Pokemon Details</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center">
            <a href="/" class="h3">Pokemon Care Organization</a>
        </div>
    </div>

    <div class="row m-4 border border-primary">
        <div class="col text-center m-3">
            <h3>Pokemon Details</h3>
            <table class="table table-sm">
                <tbody>
                <tr>
                    <th class="text-right">Name:</th>
                    <td class="text-left" th:text="${pokemon.name}"></td>
                </tr>
                <tr>
                    <th class="text-right">Type:</th>
                    <td class="text-left">
                        <span th:each="type, iterStat : ${pokemon.types}">
                            <span th:text="${type.name}"></span>
                            <span th:if="${!iterStat.last}">, </span>
                        </span>
                    </td>
                </tr>
                <tr>
                    <th class="text-right">Level:</th>
                    <td class="text-left" th:text="${pokemon.level}"></td>
                </tr>
                <tr>
                    <th class="text-right">Species:</th>
                    <td class="text-left" th:text="${pokemon.species}"></td>
                </tr>
                <tr>
                    <th class="text-right">Trainer:</th>
                    <td class="text-left" th:text="${pokemon.trainer.name}"></td>
                </tr>
                </tbody>
            </table>
            <a href="pokemons" class="btn btn-outline-primary">Back to Pokemon List</a>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
