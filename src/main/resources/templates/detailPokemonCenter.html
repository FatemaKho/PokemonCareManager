<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.1/dist/sketchy/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" type="text/css"/>


  <title>Health Records</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
  <div class="row m-4">
    <div class="col text-center">
      <a href="/" class="h3">Pokemon Care Organization</a>
    </div>
  </div>

  <div class="row m-4 border border-primary">
    <div class="col text-center m-3">
      <a href="pokemons" class="btn btn-outline-primary">Pokemon</a>
    </div>
    <div class="col text-center m-3">
      <a href="trainers" class="btn btn-outline-primary">Trainers</a>
    </div>
    <div class="col text-center m-3">
      <a href="pokemonTypes" class="btn btn-outline-primary">Pokemon Types</a>
    </div>
    <div class="col text-center m-3">
      <a href="pokemonCenters" class="btn btn-outline-primary">Pokemon Center</a>
    </div>
    <div class="col text-center m-3">
      <a href="healthRecords" class="btn btn-outline-primary">Health Records</a>
    </div>
  </div>

  <div class="row m-4 border border-primary" >
    <div class="col-5 col-form-label text-right"><strong>Pokemon Center Name:</strong></div>
    <div class="col-7 col-form-label text-left">
      <span th:text="${pokemonCenter.name}"></span>
    </div>
    <div class="col-5 col-form-label text-right"><strong>Address:</strong></div>
    <div class="col-7 col-form-label text-left">
      <span th:text="${pokemonCenter.address}"></span>
    </div>

    <div class="col-5 col-form-label text-right"><strong>Health Record:</strong></div>
    <div class="col-7 col-form-label text-left">
      <span th:each="healthRecord, healthRecordStat : ${pokemonCenter.healthrecords}">
                            <span th:text="${healthRecord.id}"></span>
        <!-- Add a comma after each type except for the last one -->
                         <span th:unless="${healthRecordStat.last}">, </span>
                         </span>
    </div>

    <div class="col-4 text-center my-3">
      <a class="btn btn-outline-primary" href="#" th:href="@{/editPokemonCenter(id=${pokemonCenter.id})}">Edit</a>
    </div>
    <div class="col-4 text-center my-3">
      <a class="btn btn-outline-primary" href="#" th:attr="href=${'#deleteModal'+ pokemonCenter.id}" data-toggle="modal" >Delete</a>
      <div class="modal" th:attr="id=${'deleteModal'+ pokemonCenter.id}" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirm Delete</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h4>Do you want to delete this sighting?</h4>
              <h6><span th:text="${pokemonCenter.name + ' * ' + pokemonCenter.address}"></span></h6>
            </div>
            <div class="modal-footer">
              <form type="form" action="deletepokemonCenter" method="POST">
                <input type="hidden" name="id" th:value="${pokemonCenter.id}"/>
                <button type="submit" class="btn btn-outline-primary">OK</button>
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4 text-center my-3">
      <a href="pokemonCenters" class="btn btn-outline-primary">Back Pokemon Centers</a>
    </div>

  </div>

</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
