<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.1/dist/sketchy/bootstrap.min.css">

    <link rel="stylesheet" href="style.css" type="text/css"/>

    <title>Health Records</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center">
            <a href="/" class="h3">Pokemon Care Organization</a>
        </div>
    </div>

    <div class="row m-4 border border-primary">
        <div class="col text-center m-3">
            <a href="pokemons" class="btn btn-outline-primary">Pokemon</a>
        </div>
        <div class="col text-center m-3">
            <a href="trainers" class="btn btn-outline-primary">Trainers</a>
        </div>
        <div class="col text-center m-3">
            <a href="pokemonTypes" class="btn btn-outline-primary">Pokemon Types</a>
        </div>
        <div class="col text-center m-3">
            <a href="pokemonCenters" class="btn btn-outline-primary">Pokemon Center</a>
        </div>
        <div class="col text-center m-3">
            <a href="healthRecords" class="btn btn-outline-primary">Health Records</a>
        </div>
    </div>

    <!-- Pokemon Type and Pokemons -->
    <div class="row m-4 border border-primary">
        <div class="col-5 col-form-label text-right"><strong>Pokemon Type:</strong></div>
        <div class="col-7 col-form-label text-left">
            <span th:text="${pokemonType.name}"></span>
        </div>
    </div>
    <div class="row m-4 border border-primary">
        <div class="col-5 col-form-label text-right"><strong>Pokemons:</strong></div>
        <div class="col-7 col-form-label text-left">
            <ul class="list-inline">
                <li th:each="pokemon : ${pokemons}" class="list-inline-item" th:text="${pokemon.name}"></li>
            </ul>
        </div>
    </div>
    </div>
<!-- End main body -->

<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
